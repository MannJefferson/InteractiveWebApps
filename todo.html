<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b1db4c0f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="todo.css">

    <title>My ToDo App</title>

</head>

<body>

    <div class="container mt-4">
        <!--<h1 class="dispay-4"></h1>-->
        <h1 class="dispay-3 text-center"><i class="fa-solid fa-clipboard-list text-primary"></i> my to<span
                class="text-primary">Do</span>
            App
        </h1>
        <form id="todo-form">
            <!--add form in Javascript-->
            <div class="form-group">
                <label for="title">
                    <h3> To Do? </h3>
                </label>
                <input type="text" id="title" class="form-control" placeholder="add task">
            </div>
            <div class="form-group">
                <label for="date">Due Date</label>
                <input type="date" id="date" class="form-control">
            </div>


            <input type="submit" value="Add todo" class="btn btn-primary btn-block mt-4">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Due Date</th>

                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
            </table>
    </div>

    <script src="/todo.js"></script>

</body>

</html>
